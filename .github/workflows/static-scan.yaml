name: go-static-analysis
on: [push, pull_request]
jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"
      - name: checkout PR
        uses: actions/checkout@v2
      - name: run make lint
        run: make lint
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
    - name: checkout PR
      uses: actions/checkout@v2
    - name: run ShellCheck
      uses: ludeeus/action-shellcheck@master
  hadolint:
    runs-on: ubuntu-latest
    name: Hadolint
    steps:
    - name: checkout PR 
      uses: actions/checkout@v2
    - name: run Hadolint
      uses: brpaz/hadolint-action@v1.2.1
      with:
       dockerfile: Dockerfile
